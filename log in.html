<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CatLand 101 Mariana y Andrea</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(255, 255, 255);">
    <div style="padding: 45px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-1 col-md-1"></div>
            <div class="col-md-5">
                <h1 style="padding: 66px;font-size: 63px;"><i class="fa fa-github-alt"></i>&nbsp;CatLand</h1>
                <p>The best opportunity of your life, the heaven of cat adoptions!</p>
            </div>
            <div class="col-md-5">
                <section class="login-clean">
                    <form method="post">
                        <h2 class="visually-hidden">Login Form</h2>
                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
                    </form>
                </section>
            </div>
            <div class="col-1 col-md-1"></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
